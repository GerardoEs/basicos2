<p>listado de Heroes</p>


<div *ngIf="detectaborrado; else noBorrado">
    <h1>Heroe Borrado</h1>
    Borrar {{detectaborrado}}
</div>

<ng-template #noBorrado>
    <h1>No ha borrado nada</h1>
    
</ng-template>



<button (click)="borrarArreglo()">
    Borrar
</button>



<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>
